<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aisha Altenhofen Portfolio</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
        CORE AESTHETIC: Fixed positioning for text, scrollable content for images.
        White background, black text, small serif font, precise geometry.
        */
        body {
            background-color: white;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: 0.8rem; /* Very small text for elegance */
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent body scroll, content area will scroll */
        }

        /* --- DESKTOP LAYOUT (Default: screens >= 768px) --- */

        /* Fixed Left Panel for Name/Email/News */
        .fixed-left {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            padding: 2.5rem 1.5rem;
            /* Flex column with space-between handles the top (Name), middle (News), and bottom (Email) elements, 
               which visually aligns the News block with the centered project list on the right. */
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            z-index: 20; 
        }
        
        /* Fixed Right Panel for Titles */
        #fixed-right-nav {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px; 
            height: 100%;
            padding: 2.5rem 1.5rem;
            /* Centers the project list vertically */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: flex-end; 
            z-index: 20; 
        }

        /* Scrollable Center Panel for Images */
        #content-area {
            position: absolute;
            top: 0;
            left: 200px; 
            right: 200px; 
            bottom: 0;
            overflow-y: scroll; 
            padding: 2.5rem; 
            /* HIDE SCROLLBAR FOR FIREFOX */
            scrollbar-width: none; 
        }

        /* HIDE SCROLLBAR FOR WEBKIT (Chrome, Safari, Edge) */
        #content-area::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        /* --- MOBILE LAYOUT (Applied to screens < 768px) --- */

        @media (max-width: 767px) {
            body {
                overflow-y: scroll; /* Allow body to scroll entirely */
                height: auto;
            }

            /* Stack all panels vertically */
            .fixed-left, #fixed-right-nav, #content-area {
                position: static;
                width: 100%;
                height: auto;
                padding: 1.5rem 1rem;
            }
            
            /* Restructure fixed-left for mobile: Name top, News middle, Email bottom, stacked */
            .fixed-left {
                flex-direction: column; /* Stack name, news, email */
                border-bottom: 1px solid #eee;
                /* Add separation between elements for mobile stacking */
                gap: 1.5rem;
            }
            
            /* Navigation Titles (now below Name/Email) */
            #fixed-right-nav {
                border-bottom: 1px solid #eee;
                /* Reset centering to be left-aligned and top-aligned */
                justify-content: flex-start; 
                align-items: flex-start;
            }

            /* Content area sits below navigation */
            #content-area {
                padding: 1.5rem 1rem; 
                /* Ensure mobile scrollbar (if needed) is visible in the main body scroll */
                overflow-y: visible;
                scrollbar-width: auto;
            }
            
            #fixed-right-nav ul {
                 /* Use Flexbox for a horizontal scrollable menu on mobile */
                display: flex;
                overflow-x: scroll;
                white-space: nowrap;
                padding-bottom: 0.5rem;
            }

            #fixed-right-nav li {
                margin-right: 1.5rem; 
            }
        }
        /* End Mobile Layout */

        /* Shared Hover Style for all interactive text elements */
        .interactable-text {
            color: black;
            transition: color 0.2s;
            cursor: pointer;
            text-decoration: none; 
            display: block;
        }
        .interactable-text:hover {
            color: black; 
            opacity: 1 !important; 
        }
        
        /* New style for active series link: Underlined when viewing the series */
        .active-series-link {
            text-decoration: underline;
        }

        /* Specific project link styling */
        .project-link {
            line-height: 1.6;
            color: black;
        }

        /* Gallery Styling */
        .gallery-image {
            width: 100%;
            max-width: 900px; 
            height: auto;
            object-fit: contain;
            margin-top: 1rem; /* Gap after city/exhibition info */
            margin-bottom: 0; /* REMOVED: Fixed spacing below image, controlled by subsequent elements */
            opacity: 0; 
            transition: opacity 0.6s ease-out;
        }

        /* Email Font Adjustment for visual length matching */
        #email-address {
            font-size: 0.65rem; 
        }
    </style>
</head>
<body>

    <!-- Tailwind Config: Ensure custom font setup is active -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Times New Roman"', 'Times', 'serif'],
                        serif: ['"Times New Roman"', 'Times', 'serif'],
                    },
                }
            }
        }
    </script>

    <!-- Fixed Left Panel: Name, News, and Email -->
    <div class="fixed-left">
        <!-- 1. Name: Aisha Altenhofen (Top Left) - ACTS AS THE INDEX LINK -->
        <h1 id="name-link" class="text-base font-medium interactable-text">Aisha Altenhofen</h1>
        
        <!-- 1.5. News Updates (Middle Left) -->
        <div id="news-updates" class="text-xs">
            <h3 class="font-medium text-xs mb-2">News</h3>
            <!-- EDITED: Reduced vertical spacing between news items from space-y-3 to space-y-2 -->
            <ul id="news-list" class="space-y-2">
                <!-- News items will be injected here by the script -->
            </ul>
        </div>
        
        <!-- 2. Email (Bottom Left) -->
        <div id="email-address" class="text-xs">aishaaltenhofen@gmail.com</div>
    </div>
    
    
    <!-- Fixed Right Panel for Navigation Titles - MOVED BELOW LEFT PANEL ON MOBILE -->
    <nav id="fixed-right-nav" class="hidden md:flex"> 
        <ul class="space-y-4 text-lg">
            <li><a href="#" class="project-link interactable-text italic" data-series="carrier">The Carrier</a></li>
            <li><a href="#" class="project-link interactable-text italic" data-series="aabb">AABB</a></li>
            <li><a href="#" class="project-link interactable-text italic" data-series="exposure">First Exposure</a></li>
            <li><a href="#" class="project-link interactable-text italic" data-series="aftertext">Aftertext</a></li>
            <li><a href="#" class="project-link interactable-text italic" data-series="trouble">trouble!</a></li>
        </ul>
    </nav>


    <!-- Scrollable Center Panel: Content Area -->
    <section id="content-area">
        
        <!-- Mobile Nav: Only visible on small screens to ensure titles are accessible -->
        <nav id="mobile-nav" class="md:hidden">
            <ul class="flex space-x-6 text-sm">
                <li><a href="#" class="project-link interactable-text italic" data-series="carrier">The Carrier</a></li>
                <li><a href="#" class="project-link interactable-text italic" data-series="aabb">AABB</a></li>
                <li><a href="#" class="project-link interactable-text italic" data-series="exposure">First Exposure</a></li>
                <li><a href="#" class="project-link interactable-text italic" data-series="aftertext">Aftertext</a></li>
                <li><a href="#" class="project-link interactable-text italic" data-series="trouble">trouble!</a></li>
            </ul>
        </nav>

        <!-- Initial Welcome State (REMOVED: Now intentionally blank) -->

        <!-- Dynamic Gallery Content will be injected here -->
        <div id="gallery-viewer" class="hidden mt-8 md:mt-0">
            <!-- Images and series titles appear here when a link is clicked -->
        </div>

    </section>

    <script>
        // --- DATA SETUP ---
        const seriesData = {
            carrier: {
                title: "The Carrier",
                location: "The Old Post Office Gallery",
                dates: "01.01.2025 — 31.01.2025",
                city: "London, UK",
                images: [
                    // Title (italic), Year (not italic), Media (not italic), Size (not italic)
                    { src: "https://placehold.co/1200x800/000000/ffffff?text=The+Carrier+1", caption: "<i>Untitled (Carrier 1)</i>, 2024, Digital C-Print, 100 x 80 cm" },
                    { src: "https://placehold.co/900x1200/000000/ffffff?text=The+Carrier+2", caption: "<i>Fugue State (Carrier 2)</i>, 2023, Inkjet on Aluminum, 90 x 120 cm" },
                    { src: "https://placehold.co/1600x900/000000/ffffff?text=The+Carrier+3", caption: "<i>Passage (Carrier 3)</i>, 2024, Archival Pigment Print, 160 x 90 cm" },
                    { src: "https://placehold.co/1200x600/1e1e1e/ffffff?text=Installation+View", caption: "" }, 
                ]
            },
            aabb: {
                title: "AABB",
                location: "The Warehouse Project",
                dates: "05.03.2024 — 15.03.2024",
                city: "New York, USA",
                images: [
                    { src: "https://placehold.co/1000x1000/a3a3a3/000000?text=AABB+Image+01", caption: "<i>Boundary Condition</i>, 2022, Oil on Canvas, 100 x 100 cm" },
                    { src: "https://placehold.co/800x1200/949494/000000?text=AABB+Image+02", caption: "<i>Enclosure Study</i>, 2022, Charcoal and Pastel, 80 x 120 cm" }
                ]
            },
            exposure: {
                title: "First Exposure",
                location: "Student Exhibition Space",
                dates: "20.11.2023 — 30.11.2023",
                city: "Basel, Switzerland",
                images: [
                    { src: "https://placehold.co/1400x700/858585/000000?text=Luminance+I", caption: "<i>Luminance I</i>, 2020, Silver Gelatin Print, 70 x 140 cm" },
                    { src: "https://placehold.co/1000x1400/7d7d7d/000000?text=Grain+Field", caption: "<i>Grain Field</i>, 2021, Mixed Media, 100 x 140 cm" },
                    { src: "https://placehold.co/1200x1000/707070/000000?text=Reflection+Study", caption: "<i>Reflection Study</i>, 2021, Digital Scan, 120 x 100 cm" }
                ]
            },
            aftertext: {
                title: "Aftertext",
                location: "Gallery R.101",
                dates: "15.08.2023 — 15.09.2023",
                city: "Kyoto, Japan",
                images: [
                    { src: "https://placehold.co/1100x750/616161/000000?text=Typographic+Ghost", caption: "<i>Typographic Ghost</i>, 2023, Installation View, Dimensions Variable" },
                    { src: "https://placehold.co/1300x850/545454/000000?text=Marginalia", caption: "<i>Marginalia</i>, 2023, Screenprint on Paper, 130 x 85 cm" },
                ]
            },
            trouble: {
                title: "trouble!", 
                location: "Alternative Art Space",
                dates: "10.05.2023 — 20.05.2023",
                city: "Accra, Ghana",
                images: [
                    { src: "https://placehold.co/1000x700/404040/000000?text=System+Overload", caption: "<i>System Overload</i>, 2024, Video Still, 03:00 Loop" },
                    { src: "https://placehold.co/900x900/3d3d3d/000000?text=The+Glitch", caption: "<i>The Glitch</i>, 2024, Glazed Ceramic, 90 x 90 cm" },
                    { src: "https://placehold.co/1500x800/292929/000000?text=Disruption+Pattern", caption: "<i>Disruption Pattern</i>, 2024, Mixed Media on Wood, 150 x 80 cm" }
                ]
            }
        };

        const newsData = [
            { date: "01.01.2025", text: "Solo Exhibition opening at The Old Post Office Gallery.", link: "#" },
            { date: "12.2024", text: "Featured in Art Monthly, January Issue.", link: "#" },
            { date: "10.2024", text: "Received Basel Art Grant.", link: "#" }
        ];

        // --- ELEMENTS ---
        const galleryViewer = document.getElementById('gallery-viewer');
        const contentArea = document.getElementById('content-area');
        const nameLink = document.getElementById('name-link');
        const projectLinks = document.querySelectorAll('.project-link');
        const desktopNav = document.getElementById('fixed-right-nav');
        const mobileNav = document.getElementById('mobile-nav');
        const newsList = document.getElementById('news-list');

        // --- FUNCTIONS ---
        
        // Generates the News List HTML
        function renderNews() {
            if (!newsList) return;

            newsList.innerHTML = newsData.map(item => `
                <li>
                    <!-- New format: Title (italic, block) followed by Date (block, indented ml-2) -->
                    <a href="${item.link}" class="interactable-text text-xs leading-snug">
                        <span class="block italic">${item.text}</span>
                        <span class="block ml-2">${item.date}</span>
                    </a>
                </li>
            `).join('');
        }

        // Generates the HTML for the image gallery
        function createGalleryHTML(series) {
            const data = seriesData[series];
            // Title block (City line has mb-2)
            let html = `
                <h2 class="text-base font-medium italic mb-1">${data.title}</h2>
                <p class="text-xs mb-0">${data.location}</p>
                <p class="text-xs mb-0">${data.dates}</p>
                <p class="text-xs mb-2">${data.city}</p> 
            `;
            
            data.images.forEach((imgData, index) => {
                // Image element
                // ADDED: mb-2 (0.5rem margin-bottom) to separate the image from the text description below it.
                html += `
                    <img src="${imgData.src}" alt="${data.title} - Image ${index + 1}" class="gallery-image mb-2">
                `;
                
                // Conditional Caption/Spacing
                if (imgData.caption && imgData.caption.trim() !== '') {
                    // Caption exists: increased spacing to mb-6 (1.5rem)
                    html += `<p class="text-xs max-w-lg mb-6">${imgData.caption}</p>`;
                } else {
                    // No caption: minimal spacing, increased to mb-2 (0.5rem)
                    html += `<div class="mb-2"></div>`;
                }
            });
            
            // Add Exhibition Information text field
            html += `
                <div class="mt-4 max-w-lg"> 
                    <h3 class="text-sm font-medium mb-2">Exhibition Information</h3> 
                    <p class="text-xs leading-relaxed">
                        [This is the text field placeholder. Please replace this with your actual exhibition details, artist statement, or dates for the ${data.title} series.]
                    </p>
                </div>
            `;

            // Add extra spacing at the bottom
            html += '<div style="height: 100px;"></div>';
            return html;
        }

        // Handles displaying a specific series gallery
        function showSeries(series, clickedLink) {
            const galleryHTML = createGalleryHTML(series);
            
            // 1. Clear previous active state from all project links
            projectLinks.forEach(link => link.classList.remove('active-series-link'));
            
            // 2. Set new active state on the clicked link
            clickedLink.classList.add('active-series-link'); // Apply persistent underline

            // 3. Show the gallery viewer
            galleryViewer.classList.remove('hidden');
            galleryViewer.innerHTML = galleryHTML;
            
            // 4. Reset scroll position to the top of the content area
            contentArea.scrollTo(0, 0); 
            
            // 5. Fade in images sequentially
            setTimeout(() => {
                const images = galleryViewer.querySelectorAll('.gallery-image');
                images.forEach((img, index) => {
                    setTimeout(() => {
                        img.style.opacity = '1';
                    }, index * 100); // Staggered fade-in effect
                });
            }, 50);
        }

        // Handles returning to the main navigation list (show index/start page)
        function showIndex(event) {
            event.preventDefault();
            
            // 1. Hide gallery 
            galleryViewer.classList.add('hidden');
            galleryViewer.innerHTML = '';
            
            // 2. Clear all active link states
            projectLinks.forEach(link => link.classList.remove('active-series-link')); // Remove all underlines
            
            // 3. The center area remains blank until a series is selected.

            // 4. Reset scroll position to the top
            contentArea.scrollTo(0, 0); 
        }

        // --- EVENT LISTENERS & INITIALIZATION ---
        
        // Render the news items on load
        renderNews();
        
        // Name link listener (for Index function)
        nameLink.addEventListener('click', showIndex);
        
        // Project titles listeners for both desktop and mobile nav
        projectLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const series = link.getAttribute('data-series');
                // Pass the clicked link element to showSeries to manage the active state
                showSeries(series, link); 
            });
        });

        // Set the initial view to be blank (by hiding the gallery)
        showIndex({preventDefault: () => {}}); 
        
    </script>
</body>
</html>

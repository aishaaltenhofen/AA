<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aisha Altenhofen Portfolio | Asymmetrie</title>
    <!-- Tailwind CSS wird für die Struktur verwendet --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
        LAYOUT: ASYMMETRISCHES RASTER (150px | Content | 230px)
        */
        body {
            background-color: white;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: 0.8rem; 
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
        }

        /* 1. ZEILENABSTAND VEREINHEITLICHUNG (Funktionale Klarheit) */
        .text-container {
            line-height: 1.5; 
        }
        
        /* --- DESKTOP LAYOUT (Raster Anpassung) --- */

        /* 1. FIXED LEFT PANEL (Info/Autor): KLEINER (150px) */
        .fixed-left {
            position: fixed;
            top: 0;
            left: 0;
            width: 150px; 
            height: 100%;
            /* Padding 1.5rem bestimmt die Ausrichtung von Name/E-Mail */
            padding: 1.5rem 1rem 1.5rem 1.5rem; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            z-index: 20; 
            background-color: transparent; 
        }
        
        /* 2. FIXED RIGHT PANEL (Navigation): GRÖSSER (230px) */
        #fixed-right-nav {
            position: fixed;
            top: 0;
            right: 0;
            width: 230px; 
            height: 100%;
            padding: 1.5rem 1.5rem; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: flex-start; 
            z-index: 20; 
            background-color: white;
        }

        /* 3. SCROLLABLE CENTER PANEL (Inhalt/Text) */
        #content-area {
            position: absolute;
            left: 150px; /* Startet nach linker Leiste */
            right: 230px; 
            top: 0;
            bottom: 0;
            overflow-y: scroll; 
            /* Inneres Padding für den Text- und Titel-Inhalt */
            padding: 1.5rem 2.5rem 2.5rem 2.5rem; 
            scrollbar-width: none; 
        }

        /* HIDE SCROLLBAR */
        #content-area::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        /* --- MOBILE LAYOUT --- */
        @media (max-width: 767px) {
            body {
                overflow-y: scroll; 
                height: auto;
            }
            .fixed-left, #fixed-right-nav {
                background-color: transparent; 
            }

            .fixed-left, #fixed-right-nav, #content-area {
                position: static;
                width: 100%;
                height: auto;
                /* Mobile Padding (Links/Rechts 1rem) */
                padding: 1.5rem 1rem;
            }
            
            #content-area {
                overflow-y: visible;
                scrollbar-width: auto;
                padding-left: 1rem; /* Sicherstellen, dass der Text auf Mobile nicht durch 2.5rem zu eng wird */
            }
        }
        /* End Mobile Layout */

        /* HOVER-EFFEKT: Kein Underline, blauer Text */
        .interactable-text {
            color: black;
            transition: color 0.2s;
            cursor: pointer;
            text-decoration: none !important; 
            display: block;
        }
        .interactable-text:hover {
            color: #0000FF; 
            opacity: 1 !important; 
        }
        
        /* AKTIVER LINK bleibt Schwarz und nicht unterstrichen */
        .active-series-link {
            text-decoration: none !important; 
            color: black !important; 
        }
        
        /* Gallery Styling */
        .gallery-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            margin-bottom: 0; 
            opacity: 0; 
            transition: opacity 0.6s ease-out;
        }
           
        /* Abstand zwischen den kontinuierlich geladenen Serien */
        .series-content-block {
            margin-bottom: 80px; 
        }

        /* Abstand zwischen Bildelementen (CONTAINER-ABSTAND) */
        .image-text-block {
            /* Minimaler Abstand zwischen den Blöcken: 2px (0.125rem) */
            margin-bottom: 0.125rem; 
            /* Wichtig für Hover-Effekt: Muss als relative Basis für den Hover-Selector dienen */
        }
        
        /* WICHTIG: Die Caption muss immer die Höhe beibehalten, auch wenn sie leer ist. */
        .caption-placeholder {
            /* Behält die Zeilenhöhe bei, auch wenn der Inhalt leer ist */
            min-height: 1em; 
        }

        /* NEU: Steuerung der Sichtbarkeit der Caption */
        .caption-text-content {
            /* Standardmäßig unsichtbar (Opacity 0) */
            opacity: 0;
            /* Sanfter Übergang beim Hover */
            transition: opacity 0.3s ease-in-out;
            /* Stellt sicher, dass das Zeichen (&nbsp;) gerendert wird, um Platz zu beanspruchen */
            display: inline-block; 
        }
        
        /* NEU: Caption wird beim Hovern über den gesamten Block sichtbar */
        .image-text-block:hover .caption-text-content {
            opacity: 1;
        }
        
    </style>
</head>
<body>

    <!-- Tailwind Config: Font (Times New Roman) --><script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Times New Roman"', 'Times', 'serif'],
                        serif: ['"Times New Roman"', 'Times', 'serif'],

    </script>

    <!-- Fixed Left Panel: Name and Email (SCHMALER ANKER 150px) --><div class="fixed-left text-container">
        
        <!-- 1. Name: Aisha Altenhofen (Startet bei 1.5rem) -->
        <h1 id="name-link" class="font-medium interactable-text mb-0">Aisha Altenhofen</h1>
        
        <!-- 2. Email -->
        <div id="email-address" class="mb-6">aishaaltenhofen@gmail.com</div>
        
    </div>
    
    
    <!-- Fixed Right Panel for Navigation Titles (BREITERE FÜHRUNG 230px) --><nav id="fixed-right-nav" class="hidden md:flex text-container"> 
        <ul>
            <li><a href="#" class="project-link interactable-text" data-series="carrier">The Carrier</a></li>
            <li><a href="#" class="project-link interactable-text" data-series="aabb">AABB</a></li>
            <li><a href="#" class="project-link interactable-text" data-series="exposure">First Exposure</a></li>
            <li><a href="#" class="project-link interactable-text" data-series="aftertext">Aftertext</a></li>
            <li><a href="#" class="project-link interactable-text" data-series="conditionedAir">Conditioned Air</a></li>
        </ul>
    </nav>


    <!-- Scrollable Center Panel: Content Area (OFF-CENTER) --><section id="content-area">
        
        <!-- Mobile Nav: Nur auf kleinen Bildschirmen sichtbar -->
        <nav id="mobile-nav" class="md:hidden text-container">
            <ul class="flex space-x-6">
                 <li><a href="#" class="project-link interactable-text" data-series="carrier">The Carrier</a></li>
                <li><a href="#" class="project-link interactable-text" data-series="aabb">AABB</a></li>
                <li><a href="#" class="project-container-link" data-series="exposure">First Exposure</a></li>
                <li><a href="#" class="project-link interactable-text" data-series="aftertext">Aftertext</a></li>
                <li><a href="#" class="project-link interactable-text" data-series="conditionedAir">Conditioned Air</a></li>
            </ul>
        </nav>

        <!-- Gallery Viewer: Inhalt wird hier geladen -->
        <div id="gallery-viewer" class="hidden text-container"> 
            <!-- Alle Inhalte der Serie erscheinen hier -->
        </div>

    </section>

    <script>
        // --- DATA SETUP ---
        const GITHUB_BASE_URL = "https://raw.githubusercontent.com/aishaaltenhofen/AA/main/images/";

        const seriesData = {
            carrier: {
                title: "The Carrier",
                location: "University of the Arts", 
                dates: "16.07.2025 — 22.07.2025", 
                city: "Berlin, DE", 
                images: [
                    // INSTALLATION VIEWS (Image 1-8)
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 01.jpg", caption: "" }, 
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 02.jpg", caption: "" }, 
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 03.jpg", caption: "" }, 
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 04.jpg", caption: "" }, 
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 05.jpg", caption: "" }, 
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 06.jpg", caption: "" }, 
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 07.jpg", caption: "" }, 
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 08.jpg", caption: "" }, 
                    
                    // REPRODUCTION IMAGES (Image 9-14)
                    { 
                        src: GITHUB_BASE_URL + "2025- Repro-01.jpg", 
                        caption: "<i>The Carrier (2318, 2344)</i>, Archival pigment print on baryta paper, 30 x 40 cm, framed" 
                    },
                    { src: GITHUB_BASE_URL + "2025-Repro-02.jpg", caption: "<i>The Carrier (2318, 2348)</i>, Archival pigment print on baryta paper, 30 x 40 cm, framed" },
                    { src: GITHUB_BASE_URL + "2025-Repro-03.jpg", caption: "<i>The Carrier (1649)</i>, Archival pigment print on baryta paper, 30 x 40 cm, framed" },
                    { src: GITHUB_BASE_URL + "2025-Repro-04.jpg", caption: "<i>The Carrier (2330, 2357)</i>, Archival pigment print on baryta paper, 30 x 40 cm, framed" },
                    { src: GITHUB_BASE_URL + "2025-Repro-05.jpg", caption: "<i>The Carrier (2398, 2318)</i>, Archival pigment print on baryta paper, 30 x 40 cm, framed" },
                    { src: GITHUB_BASE_URL + "2025-Repro-06.jpg", caption: "<i>The Carrier (2367, 2391)</i>, Archival pigment print on baryta paper, 30 x 40 cm, framed" },
                ]
            },
            aabb: {
                title: "AABB",
                location: "Dorothea Konwiarz Stiftung", 
                subtitle: "Duo Exhibition with Bonnie Barth", 
                dates: "18.12.2024 — 28.03.2025", 
                city: "Berlin, DE", 
                images: [
                    { src: "https://placehold.co/1000x1000/a3a3a3/000000?text=AABB+Image+01", caption: "<i>Boundary Condition</i>, 2022, Oil on Canvas, 100 x 100 cm" },
                    { src: "https://placehold.co/800x1200/949494/000000?text=AABB+Image+02", caption: "<i>Enclosure Study</i>, 2022, Charcoal and Pastel, 80 x 120 cm" }
                ]
            },
            exposure: {
                title: "First Exposure",
                location: "Austin Space", 
                dates: "20.07.2024 — 25.08.2024", 
                city: "Munich, DE", 
                images: [
                    // INSTALLATION VIEWS 1-6 (Caption: "")
                    { src: GITHUB_BASE_URL + "2024-FE-01-install.jpg", caption: "" },
                    { src: GITHUB_BASE_URL + "2024-FE-02-install.jpg", caption: "" },
                    { src: GITHUB_BASE_URL + "2024-FE-03-install.jpg", caption: "" },
                    { src: GITHUB_BASE_URL + "2024-FE-04-install.jpg", caption: "" },
                    { src: GITHUB_BASE_URL + "2024-FE-05-install.jpg", caption: "" },
                    { src: GITHUB_BASE_URL + "2024-FE-06-install.jpg", caption: "" },

                    // REPRODUCTION VIEWS 7-10
                    { src: GITHUB_BASE_URL + "2024-FE-07-repro.jpg", caption: "<i>First Exposure (Untitled)</i>, 2024, Archival Pigment Print, 30 x 40 cm" },
                    { src: GITHUB_BASE_URL + "2024-FE-08-repro.jpg", caption: "<i>First Exposure (Untitled)</i>, 2024, Archival Pigment Print, 30 x 40 cm" },
                    { src: GITHUB_BASE_URL + "2024-FE-09-repro.jpg", caption: "<i>First Exposure (Untitled)</i>, 2024, Archival Pigment Print, 30 x 40 cm" },
                    { src: GITHUB_BASE_URL + "2024-FE-10-repro.jpg", caption: "<i>First Exposure (Untitled)</i>, 2024, Archival Pigment Print, 30 x 40 cm" },

                    // INSTALLATION VIEWS 12-14
                    { src: GITHUB_BASE_URL + "2024-FE-12-install.jpg", caption: "" },
                    { src: GITHUB_BASE_URL + "2024-FE-13-install.jpg", caption: "" },
                    { src: GITHUB_BASE_URL + "2024-FE-14-install.jpg", caption: "" },
                    
                    // REPRODUCTION VIEW 15
                    { src: GITHUB_BASE_URL + "2024-FE-15-repro.jpg", caption: "<i>First Exposure (Untitled)</i>, 2024, Archival Pigment Print, 30 x 40 cm" },
                ]
            },
            aftertext: {
                title: "Aftertext", 
                location: "Placeholder Gallery, City Center",
                dates: "01.01.2023 — 31.01.2023",
                city: "Munich, DE",
                images: [
                    { src: "https://placehold.co/900x600/c7d2fe/1e3a8a?text=Aftertext+View+1", caption: "" },
                    { src: "https://placehold.co/900x1200/93c5fd/1e3a8a?text=Aftertext+View+2", caption: "" },
                    { src: "https://placehold.co/900x600/60a5fa/1e3a8a?text=Aftertext+Repro+A", caption: "<i>Untitled (Aftertext Study)</i>, 2023, Inkjet Print, 40 x 50 cm" },
                    { src: "https://placehold.co/900x600/3b82f6/1e3a8a?text=Aftertext+Repro+B", caption: "<i>Chaos (Blue)</i>, 2023, Inkjet Print, 40 x 50 cm" },
                ]
            },
            conditionedAir: {
                title: "Conditioned Air", 
                location: "The Studio Gallery",
                dates: "15.05.2022 — 15.06.2022",
                city: "Berlin, DE",
                images: [
                    { src: "https://placehold.co/900x900/fecaca/991b1b?text=Conditioned+Air+View+A", caption: "" },
                    { src: "https://placehold.co/900x600/fca5a5/991b1b?text=Conditioned+Air+View+B", caption: "" },
                    { src: "https://placehold.co/900x1200/f87171/991b1b?text=Conditioned+Air+Repro+X", caption: "<i>Duet (First Part)</i>, 2022, Archival print, 50 x 70 cm" },
                ]
            },
        };

        // Define the explicit order for continuous loading
        const seriesOrder = ['carrier', 'aabb', 'exposure', 'aftertext', 'conditionedAir'];
        // State to track the last series index that was successfully loaded into the viewer
        let lastLoadedIndex = -1;
        // Flag to prevent multiple simultaneous load calls from the scroll listener
        let isLoadingNext = false; 

        // --- CONSTANTS ---
        const DEFAULT_SERIES = 'carrier'; 
        const SCROLL_THRESHOLD = 500; // Nächste Serie laden, wenn 500px vor dem Ende gescrollt wird

        // --- ELEMENTS ---
        const galleryViewer = document.getElementById('gallery-viewer');
        const contentArea = document.getElementById('content-area');
        const nameLink = document.getElementById('name-link');
        const projectLinks = document.querySelectorAll('.project-link');
        
        // --- FUNCTIONS ---
        
        function renderNews() {}

        // Generates the HTML for a single series block
        function createGalleryHTML(series) {
            const data = seriesData[series];
            // Added wrapper div with unique ID for scrolling/anchoring
            let html = `<div id="series-content-${series}" class="series-content-block">`; 
            
            // 1. TITEL-BLOCK (Höchste Hierarchie)
            html += `
                <h2 class="italic mb-0">${data.title}</h2>
                <p class="mb-0">${data.location}</p>
                ${data.subtitle ? `<p class="mb-0">${data.subtitle}</p>` : ''} 
                <p class="mb-0">${data.dates}</p>
                <p class="mb-0">${data.city}</p> 
            `;

            
            data.images.forEach((imgData, index) => {
                // WICHTIGE ÄNDERUNG: Abstand zwischen Metadaten und dem ersten Bild. mt-12 = 48px (BLEIBT GROSS)
                const firstImageMargin = index === 0 ? 'mt-12' : ''; 
                
                // Abstand zwischen Bildelementen (CONTAINER mit minimaler Marge)
                html += `<div class="image-text-block">`; 
                
                // Image element - hat keine eigene Marge (mb-0)
                html += `
                    <img src="${imgData.src}" alt="${data.title} - Image ${index + 1}" class="gallery-image mb-0 ${firstImageMargin}" onerror="this.onerror=null;this.src='https://placehold.co/900x600/f3f4f6/000000?text=Bild+Ladefehler+(${index + 1})';">
                `;
                
                // KONSISTENTE CAPTION / PLATZHALTER:
                // Generiert immer ein <p> Element mit symmetrischen Rändern (mt-1, mb-1).
                // Der eigentliche Text ist in einem Span, um die Opazität zu steuern.
                const captionContent = imgData.caption && imgData.caption.trim() !== '' 
                                       ? imgData.caption
                                       : '&nbsp;'; // Non-breaking space, um zu garantieren, dass das P-Element nicht 0px hoch ist

                // Das SPAN-Element wird verwendet, um die Sichtbarkeit zu steuern
                html += `
                    <p class="max-w-lg mt-1 mb-1 caption-placeholder">
                        <span class="caption-text-content">${captionContent}</span>
                    </p>
                `;
                
                // Close the block wrapper
                html += `</div>`;
            });
            
            // 2. TEXT-BLOCK (Wieder ein deutlicher Abstand nach dem letzten Bild)
            html += `
                <div class="mt-8 w-full max-w-[900px]"> 
            `;
            
            if (series === 'carrier') {
                html += `
                    <p class="mb-6"> 
                        The Carrier ist eine Serie von elf Fotografien, die in der Villa Necchi Campiglio in Mailand aufgenommen wurden. Zehn wurden durch die geschwungene Glasfassade der Villa aufgenommen, während ich mich zwischen Innen- und Außenbereich bewegte. Eine weitere Aufnahme entstand durch einen Servierwagen im Haus.
                        Die Villa wurde zwischen 1932 und 1935 für die Industriellenfamilie Necchi-Campiglio erbaut. Während des faschistischen Regimes wurde sie beschlagnahmt und als eines der lokalen Hauptquartiere Mussolinis genutzt. Nach dem Krieg kehrte die Familie in das Haus zurück.
                    </p>
                `;
            } else if (series === 'exposure') {
                 html += `
                    <p class="mb-6">
                        [Text für First Exposure. Bitte ersetzen Sie diesen Platzhalter durch Ihren tatsächlichen Künstler-Statement oder Ausstellungstext.]
                    </p>
                `;
            } else if (series === 'aftertext') { 
                 html += `
                    <p class="mb-6">
                        Diese Serie mit dem Titel "Aftertext" erkundet Themen wie Zerbrechlichkeit, Störung und Eindämmung durch fragmentierte Porträts und Installationsansichten. Die Arbeit konzentriert sich auf die psychologische Landschaft, die durch kleinere, anhaltende Ängste entsteht. (Platzhaltertext)
                    </p>
                `;
            } else if (series === 'conditionedAir') { 
                 html += `
                    <p class="mb-6">
                        "Conditioned Air" ist eine Dokumentation früher Arbeiten, die sich ausschließlich auf Form und Dualismus konzentrieren. Die Bilder dienen als grundlegende Studien für spätere Projekte und experimentieren mit Licht und Schatten in einer kontrollierten Studio-Umgebung. (Platzhaltertext)
                    </p>
                `;
            } else {
                html += `
                    <p class="mb-6">
                        [Dies ist der Platzhalter für den Text. Bitte ersetzen Sie diesen durch Ihre tatsächlichen Ausstellungsdetails, Ihr Künstler-Statement oder die Daten für die Serie ${data.title}.]
                    </p>
                `;
            }

            // UNIVERSAL EXHIBITION DOCUMENTATION LINE (Abstand nach dem Text)
            html += `
                <p class="mt-4 mb-6"> 
                    Ausstellungsdokumentation: Julian Blum
                </p>
            `;


            // CONDITIONAL: Add Press link ONLY for "First Exposure" (exposure)
            if (series === 'exposure') {
                html += `
                    <!-- Press Section -->
                    <h3 class="font-medium mb-2 mt-4">Presse</h3>
                    <p class="mb-6">
                        <a href="https://www.gallerytalk.net/aisha-altenhofen-austin-space/" target="_blank" class="interactable-text">
                            Quirin Brunnmeier: Kontakt und Auseinandersetzung, Aisha Altenhofen im Austin Space
                        </a>
                    </p>
                `;
            }
            
            // Close the text content div
            html += `</div>`;

            // Close the series content block
            html += '</div>';

            return html;
        }

        // Lädt die nächste Serie dynamisch und hängt sie an den Viewer an.
        function loadNextSeries(smoothScroll = false) {
            if (isLoadingNext) return; 

            const nextIndex = lastLoadedIndex + 1;
            
            if (nextIndex >= seriesOrder.length) {
                return;
            }

            isLoadingNext = true;
            
            const nextSeriesKey = seriesOrder[nextIndex];
            const nextSeriesHTML = createGalleryHTML(nextSeriesKey);
            
            galleryViewer.insertAdjacentHTML('beforeend', nextSeriesHTML);

            // Update state
            lastLoadedIndex = nextIndex;
            isLoadingNext = false;
            
            if (smoothScroll) {
                 const newContent = document.getElementById(`series-content-${nextSeriesKey}`);
                 if (newContent) {
                    newContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
                 }
            }
        }
        
        // Überprüft die Scroll-Position und triggert das Laden der nächsten Serie bei Annäherung an das Ende.
        function checkScrollPosition() {
            const isNearEnd = contentArea.scrollTop + contentArea.clientHeight >= contentArea.scrollHeight - SCROLL_THRESHOLD;

            if (isNearEnd) {
                loadNextSeries(false); 
            }
        }


        // Behandelt die Anzeige einer bestimmten Seriengalerie 
        function showSeries(seriesKey, clickedLink, scrollIntoView = false) {
            if (!seriesData[seriesKey]) {
                console.error(`Serie ${seriesKey} nicht gefunden.`);
                return;
            }
            
            // 1. Viewer leeren und Zustand zurücksetzen
            galleryViewer.innerHTML = ''; 
            galleryViewer.classList.remove('hidden');
            lastLoadedIndex = -1;
            
            // 2. Initialserie laden
            const initialSeriesHTML = createGalleryHTML(seriesKey);
            galleryViewer.innerHTML = initialSeriesHTML; 
            
            // Index der aktuellen Serie finden
            const startIndex = seriesOrder.indexOf(seriesKey);
            lastLoadedIndex = startIndex;
            
            // 3. Navigation hervorheben
            projectLinks.forEach(link => link.classList.remove('active-series-link'));
            
            // Finde den richtigen Link, da querySelectorAll am Anfang ausgeführt wird.
            let activeLink = clickedLink;
            if (!activeLink) {
                 activeLink = document.querySelector(`.project-link[data-series="${seriesKey}"]`);
            }
            if (activeLink) {
                activeLink.classList.add('active-series-link'); 
            }

            // 4. Scrollen
            if (scrollIntoView) {
                 contentArea.scrollTo({top: 0, behavior: 'smooth'}); 
            } else {
                 contentArea.scrollTo(0, 0); 
            }
            
            // 5. Die nächste Serie sofort laden
            if (startIndex < seriesOrder.length - 1) {
                loadNextSeries(false); 
            }

            // 6. Bilder einblenden (Fade-in)
            setTimeout(() => {
                const images = galleryViewer.querySelectorAll('.gallery-image');
                images.forEach((img, index) => {
                    setTimeout(() => {
                        img.style.opacity = '1';
                    }, index * 100); 
                    
                    if (index < 2) {
                        const nextImg = new Image();
                        nextImg.src = img.src;
                    }
                });
            }, 50);
        }

        // Initialisiert die Seite mit der Standardserie
        function initPage(event) {
             if (event) {
                event.preventDefault();
            }

            const series = DEFAULT_SERIES;

            let defaultLink = document.querySelector(`.project-link[data-series="${series}"]`);

            if (defaultLink) {
                showSeries(series, defaultLink, false); 
            } else {
                console.error(`Standard-Link für Serie ${series} nicht gefunden.`);
                galleryViewer.classList.add('hidden');
                projectLinks.forEach(link => link.classList.remove('active-series-link'));
            }
            
            contentArea.scrollTo(0, 0); 
        }
        
        // --- EVENT LISTENERS & INITIALIZATION ---
        
        // 1. Scroll Listener zur Überprüfung der Position
        contentArea.removeEventListener('scroll', checkScrollPosition); 
        contentArea.addEventListener('scroll', checkScrollPosition);
        
        // 2. Klick-Handler für die Navigation
        projectLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const seriesKey = link.getAttribute('data-series');
                showSeries(seriesKey, link, true); 
            });
        });
        
        // 3. Klick-Handler für den Namen (Rückkehr zum Anfangs-Flow)
        nameLink.addEventListener('click', initPage); 
        
        // 4. Initialisierung
        initPage(); 
        
    </script>
</body>
</html>

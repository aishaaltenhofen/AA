<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aisha Altenhofen Portfolio | Minimal Design V64</title>
    <!-- Tailwind CSS wird für die Struktur verwendet --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
        DESIGN PRINCIPLES: Times New Roman, EINE Schriftgröße, KEIN Fett, minimaler Abstand.
        Layout: Full-Width Scroll-Landing Page, Vollbild-Modal rechts.
        */
        
        /* --- DESIGN VARIABLEN --- */
        :root {
            /* Einheitlicher Außenabstand für ALLE Ränder und Abstände zwischen Elementen */
            --grid-padding: 1.25rem; /* 20px */
            
            /* Standardisierte Zeilenhöhe und Schriftgröße */
            --caption-height: 1.5rem; /* ~24px */
            --main-font-size: 0.9rem;
            
            /* Höhe des festen Modal-Headers: (2 Zeilen + 2 * --grid-padding)
               Hier wird der Platz für das obere und untere Padding des Headers reserviert. */
            --modal-header-height: calc(2 * var(--caption-height) + 2 * var(--grid-padding));
        }

        body {
            background-color: white;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: var(--main-font-size); 
            line-height: var(--caption-height); 
            width: 100vw;
            /* Scrollbar nur vertikal zulassen */
            overflow-x: hidden; 
            overflow-y: auto;
            margin: 0; 
            padding: 0; 
        }

        /* --- 1. Landing Page Sektion --- */
        #nav-section {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            z-index: 10; 
            background-color: white; 
            /* EINHEITLICHES PADDING FÜR AUSSENRÄNDER (WICHTIG!) */
            padding: var(--grid-padding);
            box-sizing: border-box; 
            overflow-y: visible;
        }
        
        /* --- TOP INFO BEREICH (Name, Email) --- */

        /* Name/Email Interaktion */
        #name-link-container {
            cursor: pointer;
            width: max-content; 
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            /* Abstand zur Galerie */
            margin-bottom: var(--caption-height); 
        }
        
        /* E-Mail Wrapper: Kontrolliert die Höhe */
        #email-address-wrapper {
            height: 0; 
            overflow: hidden;
            opacity: 0;
            transition: height 0.3s ease-out, opacity 0.3s ease-out;
            padding-left: 1rem; /* Einzug */
        }
        
        /* JS-gesteuerter Expanded Zustand für E-Mail */
        #email-address-wrapper.is-expanded {
            height: var(--caption-height); 
            opacity: 1;
        }
        
        /* --- MAIN GALLERY SECTION (Enthält nun auch das Imprint) --- */

        /* Container für die Vorschaubilder (Galerie der Serien + Imprint) */
        #preview-image-nav {
            display: flex;
            flex-direction: column; 
            /* EINHEITLICHER ABSTAND ZWISCHEN DEN ELEMENTEN */
            gap: var(--grid-padding); 
        }

        /* Stil der einzelnen Vorschaubilder: Full Width, No Crop */
        .preview-item-wrapper { 
            width: 100%; 
            height: auto; 
            overflow: hidden; 
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        /* Einheitlicher Abstand zwischen Info und Bild/Platzhalter auf der Landing Page */
        .preview-info-block {
             /* EINHEITLICHER ABSTAND ZWISCHEN TEXT INFO UND BILD/ELEMENT (innerhalb der Serie) */
            margin-bottom: var(--grid-padding); 
        }

        /* Nur für Serien-Titel (Kursiv) */
        .preview-info-block .is-series-title {
            font-style: italic;
        }

        .preview-image {
            width: 100%; 
            height: auto; 
            object-fit: contain; 
            opacity: 1; 
            transition: opacity 0.2s;
        }
        
        /* --- IMPRINT SPEZIFISCHES CSS --- */
        
        /* Imprint Wrapper (erste Zeile) */
        .imprint-title-wrapper {
            /* KEIN margin-bottom, da der Text direkt darunter hängt (ähnlich wie Name/Email) */
            margin-bottom: 0;
            width: max-content;
        }

        /* Aufklappbarer Imprint Text Wrapper */
        #imprint-content-inline {
            width: 100%;
            /* Einzug: spiegelt die E-Mail-Einrückung */
            padding-left: 1rem; 
            /* Startzustand: Versteckt */
            height: 0;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.8s ease-in-out, opacity 0.4s ease-in-out; 
            box-sizing: border-box;
            word-break: break-word;
            white-space: normal;
        }

        /* JS-gesteuerter Expanded Zustand für Imprint Text */
        #imprint-content-inline.is-expanded {
            /* Fügt den ABSTAND ZUR NÄCHSTEN SERIE hinzu */
            margin-bottom: var(--grid-padding); 
            /* Stellt die Höhe für den Inhalt her */
            max-height: 20rem; 
            height: auto;
            opacity: 1;
        }
        
        /* Absätze innerhalb des Imprint-Textes */
        #imprint-content-inline p {
            margin: 0; 
            line-height: var(--caption-height);
        }

        /* --- 2. MODAL-VIEWER (Vollbild-Overlay) --- */
        
        /* Basis-Modal-Klasse für alle Overlays (NUR Galerie) */
        .full-screen-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            z-index: 20;
            display: none; 
            overflow: hidden; 
        }
        .full-screen-modal.is-active {
            display: block; 
        }
        
        /* Modal Header: Feste Position oben */
        .modal-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            /* HÖHE WIEDER AUF 2*GRID-PADDING GEÄNDERT */
            height: var(--modal-header-height); 
            box-sizing: border-box;
            background-color: white;
            z-index: 30; 
            display: flex;
            justify-content: space-between; 
            align-items: flex-start; 
            /* EINHEITLICHES PADDING FÜR HEADER-INHALT (WICHTIG: ÜBERALL GLEICH) */
            padding: var(--grid-padding); 
        }

        /* Container für Titel und Details (Links) */
        .modal-info-left {
            line-height: var(--caption-height);
            display: flex;
            flex-direction: column; 
        }
        
        /* TITEL (Serien) IMMER KURSIV */
        .modal-title-series {
            font-style: italic;
        }
        
        .close-modal-button {
            cursor: pointer;
            line-height: var(--caption-height);
            flex-shrink: 0; 
        }
        
        /* Scrollbarer Modal Content */
        .modal-content-scroll {
            margin-top: var(--modal-header-height); 
            height: calc(100vh - var(--modal-header-height));
            overflow-y: auto;
            padding: 0; 
            box-sizing: border-box;
        }
        
        /* 1. GALLERY SECTION */
        #modal-gallery-content {
             /* padding-top: 0; Der Abstand wird durch das padding-bottom des Headers erzeugt. */
             padding-top: 0; 
             /* Horizontales Padding zur Ausrichtung an der Kante (WICHTIG: EINHEITLICH) */
             padding-left: var(--grid-padding);
             padding-right: var(--grid-padding);
             padding-bottom: 0; 
        }
        
        .image-block {
             padding: 0; 
             /* EINHEITLICHER ABSTAND ZWISCHEN den Bildern (unten) */
             margin-bottom: var(--grid-padding); 
        }
        
        .modal-gallery-image {
            width: 100%; 
            height: auto;
            object-fit: contain;
            display: block;
        }
        
        /* Entfernt den Abstand NACH dem letzten Bild der Galerie, wenn der Textblock direkt folgt */
        #modal-gallery-content .image-block:last-child {
            /* Dieser Abstand MUSS 0 sein, da der vertikale Abstand zum Textblock durch modal-text-wrapper hinzugefügt wird. */
            margin-bottom: 0; 
        }

        /* 2. TEXT SECTION (Für alle Texte) */
        .modal-text-wrapper {
            /* Vertikales Padding: Oben (Abstand zur Galerie), Unten (Abstand zum Footer) */
            /* Horizontales Padding zur Ausrichtung an der Kante (WICHTIG: EINHEITLICH) */
            padding: var(--grid-padding) var(--grid-padding) 0 var(--grid-padding); 
        }
        
        .modal-text-block {
            max-width: 700px; 
        }
        
        .modal-text-block p {
            /* Normale Zeilenhöhe zwischen Absätzen */
            margin: 0 0 var(--caption-height) 0;
        }
        
        /* Entfernt den Abstand nach dem letzten Absatz im Textblock. */
        .modal-text-block p:last-child {
            margin-bottom: 0;
        }
        
        /* 3. FOOTER SECTION */
        .modal-footer {
            /* Setzt den Abstand unten (zum Bildschirmrand) und oben (zum Textblock) */
            /* Horizontales Padding zur Ausrichtung an der Kante (WICHTIG: EINHEITLICH) */
            padding: var(--grid-padding) var(--grid-padding) var(--grid-padding) var(--grid-padding);
        }

        /* --- TYPOGRAFIE & INTERAKTION --- */
        .interactable-text {
            color: black;
            transition: color 0.2s;
            cursor: pointer;
            text-decoration: none !important; 
            display: block;
        }
        
        /* KEIN BLAUER HOVER MEHR */
        .interactable-text:hover { 
            color: black !important; 
        }
        
        /* --- MOBILE ANPASSUNGEN --- */
        @media (max-width: 1024px) {
            :root {
                /* Einheitliches, reduziertes Mobile Padding */
                --grid-padding: 0.75rem; /* 12px */
                /* Die Berechnung des Headers muss nur angepasst werden */
                --modal-header-height: calc(2 * var(--caption-height) + 2 * var(--grid-padding)); 
            }
            
            #nav-section {
                width: 100%;
                padding-bottom: var(--grid-padding); 
            }
        }
    </style>
</head>
<body>

    <!-- Tailwind Config: Nur zur Sicherstellung der Schriftart --><script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Times New Roman"', 'Times', 'serif'],
                        serif: ['"Times New Roman"', 'Times', 'serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 1. Landing Page: NAVIGATION (FULL-WIDTH LANDING PAGE) --><nav id="nav-section">
        
        <!-- Name und Email --><div id="top-info-area">
            
            <!-- 1. Name und E-Mail Container (Click-Target) -->
            <div id="name-link-container">
                <!-- Name -->
                <div id="name-link" class="interactable-text mb-0">Aisha Altenhofen</div>
                
                <!-- E-Mail Wrapper: Wird per Klick getoggelt -->
                <div id="email-address-wrapper">
                    <div id="email-address" class="mb-0">aishaaltenhofen@gmail.com</div>
                </div>
            </div>
            
        </div>
        
        <!-- Vorschaubilder Navigation (Serien + Imprint) -->
        <div id="preview-image-nav">
             <!-- Elemente werden hier durch JS eingefügt -->
        </div>
        
    </nav>
    
    <!-- 2. MODAL-VIEWER FÜR GALERIE-DETAILS --><div id="show-modal" class="full-screen-modal">
        
        <!-- Fester Header --><div class="modal-header">
            <!-- Titel, Ort, Datum (Links) in zwei Zeilen -->
            <div id="modal-info-left" class="modal-info-left">
                <!-- 1. Zeile: Titel (kursiv) -->
                <div id="modal-title" class="modal-title-series"></div>
                <!-- 2. Zeile: Details (wird als kombinierter String im JS gefüllt) -->
                <div id="modal-details-block"></div>
            </div>
            
            <!-- Close Button (Rechts) -->
            <div id="close-modal" class="close-modal-button interactable-text">close</div>
        </div>
        
        <!-- Scrollbarer Inhalt --><div id="modal-content-scroll" class="modal-content-scroll">
            
            <!-- 1. Galerie -->
            <div id="modal-gallery-content"></div>
            
            <!-- 2. Text -->
            <div id="modal-text-wrapper" class="modal-text-wrapper">
                <div id="modal-text" class="modal-text-block"></div>
            </div>

            <!-- 3. Footer -->
            <div id="modal-footer" class="modal-footer"></div>
            
        </div>
        
    </div>

    <script>
        // --- DATA SETUP ---
        const GITHUB_BASE_URL = "https://raw.githubusercontent.com/aishaaltenhofen/AA/main/images/";
        
        const seriesData = {
            carrier: {
                title: "The Carrier",
                info: ["University of the Arts", "Berlin, DE", "16 July 2025 – 22 July 2025"], 
                description: `The Carrier ist eine Serie von elf Fotografien, die in der Villa Necchi Campiglio in Mailand aufgenommen wurden. Zehn wurden durch die geschwungene Glasfassade der Villa aufgenommen, während ich mich zwischen Innen- und Außenbereich bewegte. Eine weitere Aufnahme entstand durch einen Servierwagen im Haus. Die Villa wurde zwischen 1932 und 1935 für die Industriellenfamilie Necchi-Campiglio erbaut. Während des faschistischen Regimes wurde sie beschlagnahmt und als eines der lokalen Hauptquartiere Mussolinis genutzt. Nach dem Krieg kehrte die Familie in das Haus zurück. Ausstellungsdokumentation: Julian Blum.`,
                images: [
                    { id: "img-carrier-01", src: GITHUB_BASE_URL + "Graduation 2025 - 01.jpg", caption: "" }, 
                    { id: "img-carrier-02", src: GITHUB_BASE_URL + "Graduation 2025 - 02.jpg", caption: "" }, 
                    { id: "img-carrier-03", src: GITHUB_BASE_URL + "Graduation 2025 - 03.jpg", caption: "" }, 
                    { id: "img-carrier-04", src: GITHUB_BASE_URL + "Graduation 2025 - 04.jpg", caption: "" }, 
                    { id: "img-carrier-05", src: GITHUB_BASE_URL + "Graduation 2025 - 05.jpg", caption: "" }, 
                    { id: "img-carrier-06", src: GITHUB_BASE_URL + "Graduation 2025 - 06.jpg", caption: "" }, 
                    { id: "img-carrier-07", src: GITHUB_BASE_URL + "Graduation 2025 - 07.jpg", caption: "" }, 
                    { id: "img-carrier-08", src: GITHUB_BASE_URL + "Graduation 2025 - 08.jpg", caption: "" }, 
                    { id: "img-carrier-09", src: GITHUB_BASE_URL + "2025- Repro-01.jpg", caption: "" },
                    { id: "img-carrier-10", src: GITHUB_BASE_URL + "2025-Repro-02.jpg", caption: "" },
                    { id: "img-carrier-11", src: GITHUB_BASE_URL + "2025-Repro-03.jpg", caption: "" },
                ]
            },
            aabb: {
                title: "AABB",
                info: ["Dorothea Konwiarz Stiftung", "Duo Exhibition with Bonnie Barth", "Berlin, DE", "18 December 2024 – 28 March 2025"], 
                description: `[Dies ist der Platzhalter für den Text der Serie AABB. Bitte ersetzen Sie diesen durch Ihre tatsächlichen Ausstellungsdetails oder Künstler-Statement. Ausstellungsdokumentation: Julian Blum.]`,
                images: [
                    // Platzhalterbilder
                    { id: "img-aabb-01", src: "https://placehold.co/1500x800/a3a3a3/000000?text=AABB+Image+01", caption: "" },
                    { id: "img-aabb-02", src: "https://placehold.co/800x1200/949494/000000?text=AABB+Image+02", caption: "" }
                ]
            },
            exposure: {
                title: "First Exposure",
                info: ["Austin Space", "Munich, DE", "20 July 2024 – 25 August 2024"], 
                description: `Die Ausstellung fand im Austin Space statt. Presse: Quirin Brunnmeier: Kontakt und Auseinandersetzung, Aisha Altenhofen im Austin Space (Link: https://www.gallerytalk.net/aisha-altenhofen-austin-space/) Ausstellungsdokumentation: Julian Blum.`,
                images: [
                    { id: "img-exp-01", src: GITHUB_BASE_URL + "2024-FE-01-install.jpg", caption: "" },
                    { id: "img-exp-02", src: GITHUB_BASE_URL + "2024-FE-02-install.jpg", caption: "" },
                    { id: "img-exp-03", src: GITHUB_BASE_URL + "2024-FE-03-install.jpg", caption: "" },
                    { id: "img-exp-04", src: GITHUB_BASE_URL + "2024-FE-04-install.jpg", caption: "" },
                    { id: "img-exp-05", src: GITHUB_BASE_URL + "2024-FE-05-install.jpg", caption: "" },
                    { id: "img-exp-06", src: GITHUB_BASE_URL + "2024-FE-07-repro.jpg", caption: "" },
                    { id: "img-exp-07", src: GITHUB_BASE_URL + "2024-FE-08-repro.jpg", caption: "" },
                    { id: "img-exp-08", src: GITHUB_BASE_URL + "2024-FE-09-repro.jpg", caption: "" },
                ]
            },
            aftertext: {
                title: "Aftertext", 
                info: ["Placeholder Gallery", "City Center, Munich, DE", "01 January – 31 January 2023"],
                description: `[Dies ist der Platzhalter für den Text der Serie Aftertext. Bitte ersetzen Sie diesen durch Ihre tatsächlichen Ausstellungsdetails oder Künstler-Statement. Ausstellungsdokumentation: Julian Blum.]`,
                images: [
                    { id: "img-at-01", src: "https://placehold.co/1500x800/c7d2fe/1e3a8a?text=Aftertext+View+1", caption: "" },
                    { id: "img-at-02", src: "https://placehold.co/900x1200/93c5fd/1e3a8a?text=Aftertext+View+2", caption: "" },
                    { id: "img-at-03", src: "https://placehold.co/900x600/60a5fa/1e3a8a?text=Aftertext+Repro+A", caption: "" },
                ]
            },
            conditionedAir: {
                title: "Conditioned Air", 
                info: ["The Studio Gallery", "Berlin, DE", "15 May – 15 June 2022"],
                description: `[Dies ist der Platzhalter für den Text der Serie Conditioned Air. Bitte ersetzen Sie diesen durch Ihre tatsächlichen Ausstellungsdetails oder Künstler-Statement. Ausstellungsdokumentation: Julian Blum.]`,
                images: [
                    { id: "img-ca-01", src: "https://placehold.co/1500x800/fecaca/991b1b?text=Conditioned+Air+View+A", caption: "" },
                    { id: "img-ca-02", src: "https://placehold.co/900x600/fca5a5/991b1b?text=Conditioned+Air+View+B", caption: "" },
                    { id: "img-ca-03", src: "https://placehold.co/900x1200/f87171/991b1b?text=Duet+X", caption: "" },
                ]
            },
            imprint: { 
                title: "Imprint",
                info: [],
                description: `
                    This website is independently operated by Aisha Altenhofen. For contact, please use the email address aishaaltenhofen@gmail.com. The responsible party is Aisha Altenhofen, located at Sonnenallee 159, Berlin, 12059. All photographic works and textual content presented here are protected by copyright. Unauthorized use of this material is prohibited. The rights for all images and texts remain with the artist, unless explicitly noted otherwise.
                `,
                images: [] // Keine Bilder für Imprint
            }
        };

        // Imprint ist wieder Teil der Hauptnavigation
        const seriesOrder = ['carrier', 'aabb', 'exposure', 'aftertext', 'conditionedAir', 'imprint']; 
        
        // --- ELEMENTS ---
        const nameLinkContainer = document.getElementById('name-link-container');
        const emailAddressWrapper = document.getElementById('email-address-wrapper');
        const previewImageNav = document.getElementById('preview-image-nav');
        
        // GALERIE MODAL Elemente
        const showModal = document.getElementById('show-modal');
        const closeModalButton = document.getElementById('close-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDetailsBlock = document.getElementById('modal-details-block');
        const modalGalleryContent = document.getElementById('modal-gallery-content');
        const modalText = document.getElementById('modal-text');
        const modalContentScroll = document.getElementById('modal-content-scroll');
        
        // Funktion zum Schließen aller Modals
        function closeAllModals() {
             showModal.classList.remove('is-active');
        }

        // --- FUNCTIONS ---
        
        // Füllt die Landing Page mit den Serien-Vorschaubildern und dem Imprint-Link
        function renderPreviewImages() {
            let html = '';
            seriesOrder.forEach(seriesKey => {
                const data = seriesData[seriesKey];
                if (!data) return;

                // Für reguläre Serien (mit Bild)
                if (seriesKey !== 'imprint') {
                    const firstImage = data.images[0];
                    html += `
                        <div class="preview-item-wrapper gallery-item" data-series="${seriesKey}">
                             <!-- Titel und Details über dem Bild -->
                             <div class="preview-info-block">
                                 <!-- Serie-Titel ist kursiv -->
                                 <div class="is-series-title">${data.title}</div>
                                 <div>${data.info.join(', ')}</div> 
                             </div>
                            <img src="${firstImage.src}" 
                                 alt="${data.title} Preview" 
                                 class="preview-image"
                                 onerror="this.onerror=null;this.src='https://placehold.co/1500x800/f3f4f6/000000?text=Image+Load+Error';"
                                 title="${data.title}"
                            >
                        </div>
                    `;
                } else {
                    // Für den Imprint-Eintrag (Text-Link + Toggle-Content)
                    const cleanText = data.description.replace(/\s+/g, ' ').trim();
                    html += `
                        <!-- Wrapper als Click-Target für das Impressum -->
                        <!-- Der Imprint-Link braucht KEIN gap nach unten, da der aufklappbare Text direkt folgt -->
                        <div class="preview-item-wrapper imprint-toggle-link" data-series="${seriesKey}">
                            
                            <!-- 1. Zeile: Imprint Titel (NICHT kursiv) - Spiegelt #name-link-container -->
                            <div class="imprint-title-wrapper interactable-text" id="imprint-title-link">
                                <div class="imprint-title">${data.title}</div>
                            </div>

                            <!-- 2. Zeile: Aufklappbarer Text, eingerückt und mit Lücke zur nächsten Serie -->
                            <div id="imprint-content-inline">
                                <p>${cleanText}</p>
                            </div>
                        </div>
                    `;
                }
            });
            previewImageNav.innerHTML = html;
            
            // Event Listener für alle Einträge hinzufügen (Galerie und Imprint)
            document.querySelectorAll('.preview-item-wrapper').forEach(wrapper => {
                wrapper.addEventListener('click', (event) => {
                    const seriesKey = wrapper.getAttribute('data-series');
                    
                    if (seriesKey === 'imprint') {
                        // Toggle Imprint Content (Inline auf der Landing Page)
                        const imprintContent = wrapper.querySelector('#imprint-content-inline');
                        if (imprintContent) {
                            imprintContent.classList.toggle('is-expanded');
                        }
                    } else {
                        // Open Gallery Modal
                        openShowModal(seriesKey);
                    }
                });
            });
        }
        
        // Öffnet das Modal für Galerie-Details
        function openShowModal(seriesKey) {
            closeAllModals(); // Sicherstellen, dass andere Modals geschlossen sind
            const data = seriesData[seriesKey];
            if (!data) return;

            // 1. Header füllen
            // TITEL IMMER KURSIV
            modalTitle.innerHTML = `<i>${data.title}</i>`;
            modalDetailsBlock.innerHTML = data.info.join(', ');

            // 2. Scrollbaren Inhalt füllen
            
            // Text füllen (Absätze aus Zeilenumbrüchen erstellen)
            modalText.innerHTML = data.description.split('\n')
                .filter(p => p.trim() !== '') // Leere Zeilen entfernen
                .map(p => `<p>${p.trim()}</p>`).join('');
            
            // Galerie füllen
            let galleryHtml = '';
            data.images.forEach(imgData => {
                galleryHtml += `
                    <div class="image-block">
                        <img src="${imgData.src}" 
                             alt="${data.title}" 
                             class="modal-gallery-image"
                             onerror="this.onerror=null;this.src='https://placehold.co/900x600/f3f4f6/000000?text=Image+Load+Error';"
                        >
                    </div>
                `;
            });
            
            modalGalleryContent.innerHTML = galleryHtml;

            
            // 3. Modal anzeigen und nach oben scrollen
            showModal.classList.add('is-active');
            modalContentScroll.scrollTop = 0; 
        }

        
        // --- EVENT LISTENERS & INITIALIZATION ---
        
        // 1. E-Mail Toggle 
        nameLinkContainer.addEventListener('click', (event) => {
            event.preventDefault(); 
            emailAddressWrapper.classList.toggle('is-expanded');
        });
        
        // Close Button für das Galerie-Modal
        closeModalButton.addEventListener('click', (event) => {
            event.preventDefault(); 
            closeAllModals();
        });
        
        // Initialisierung
        window.addEventListener('load', renderPreviewImages); 
        
    </script>
</body>
</html>

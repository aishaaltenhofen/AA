<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aisha Altenhofen Portfolio</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
        CORE AESTHETIC: Fixed positioning for text, scrollable content for images.
        White background, black text, small serif font, precise geometry.
        */
        body {
            background-color: white;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: 0.8rem; /* Very small text for elegance */
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent body scroll, content area will scroll */
        }

        /* --- DESKTOP LAYOUT (Default: screens >= 768px) --- */

        /* Fixed Left Panel for Name/Email/News */
        .fixed-left {
            position: fixed;
            top: 0;
            left: 0;
            width: 230px; 
            height: 100%;
            padding: 2.5rem 1.5rem; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            z-index: 20; 
        }
        
        /* Fixed Right Panel for Titles */
        #fixed-right-nav {
            position: fixed;
            top: 0;
            right: 0;
            /* WIEDERHERGESTELLT: Breite auf 230px gesetzt, um Platz für lange Titel zu haben */
            width: 230px; 
            height: 100%;
            padding: 2.5rem 1.5rem; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            /* GEÄNDERT: align-items auf flex-start gesetzt. 
               Dadurch rücken die Titel an den LINKEN Rand dieser Spalte (nah an die Bilder),
               lassen aber rechts den gewünschten Weißraum. */
            align-items: flex-start; 
            z-index: 20; 
        }

        /* Scrollable Center Panel for Images */
        #content-area {
            position: absolute;
            top: 0;
            left: 230px; 
            /* WIEDERHERGESTELLT: Rechter Rand auf 230px, passend zur Navigationsbreite */
            right: 230px; 
            bottom: 0;
            overflow-y: scroll; 
            padding: 2.5rem; 
            /* HIDE SCROLLBAR FOR FIREFOX */
            scrollbar-width: none; 
        }

        /* HIDE SCROLLBAR FOR WEBKIT (Chrome, Safari, Edge) */
        #content-area::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        /* --- MOBILE LAYOUT (Applied to screens < 768px) --- */

        @media (max-width: 767px) {
            body {
                overflow-y: scroll; 
                height: auto;
            }

            /* Stack all panels vertically */
            .fixed-left, #fixed-right-nav, #content-area {
                position: static;
                width: 100%;
                height: auto;
                padding: 1.5rem 1rem;
            }
            
            /* Restructure fixed-left for mobile: Name/Email top, News below */
            .fixed-left {
                flex-direction: column; 
                border-bottom: 1px solid #eee;
                gap: 1.5rem; /* Abstand zwischen Name/Email-Block und News-Block */
            }
            
            /* Navigation Titles (now below Name/Email and News) */
            #fixed-right-nav {
                border-bottom: 1px solid #eee;
                justify-content: flex-start; 
                align-items: flex-start;
                /* Mobile: Breite auf 100% zurücksetzen */
                width: 100%;
            }

            /* Content area sits below navigation */
            #content-area {
                padding: 1.5rem 1rem; 
                overflow-y: visible;
                scrollbar-width: auto;
            }
            
            #fixed-right-nav ul {
                 /* Use Flexbox for a horizontal scrollable menu on mobile */
                display: flex;
                overflow-x: scroll;
                white-space: nowrap;
                padding-bottom: 0.5rem;
            }

            #fixed-right-nav li {
                margin-right: 1.5rem; 
            }
        }
        /* End Mobile Layout */

        /* Shared Hover Style for all interactive text elements */
        .interactable-text {
            color: black;
            transition: color 0.2s;
            cursor: pointer;
            text-decoration: none; 
            display: block;
        }
        .interactable-text:hover {
            color: black; 
            opacity: 1 !important; 
        }
        
        /* New style for active series link: Underlined when viewing the series */
        .active-series-link {
            text-decoration: underline;
        }

        /* Specific project link styling */
        .project-link {
            line-height: 1.6;
            color: black;
        }
        
        /* New style for italic navigation links */
        .nav-link-italic {
            font-style: italic;
        }


        /* Gallery Styling */
        .gallery-image {
            width: 100%;
            max-width: 900px; 
            height: auto;
            object-fit: contain;
            margin-top: 1rem; 
            margin-bottom: 0; 
            opacity: 0; 
            transition: opacity 0.6s ease-out;
        }

        /* Helper class for desktop to push content down (used for News block) */
        .push-down-md {
            margin-top: auto; 
            margin-bottom: auto; /* Sorgt dafür, dass der News Block in der Mitte ist */
        }
    </style>
</head>
<body>

    <!-- Tailwind Config: Ensure custom font setup is active --><script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Times New Roman"', 'Times', 'serif'],
                        serif: ['"Times New Roman"', 'Times', 'serif'],
                    },
                }
            }
        }
    </script>

    <!-- Fixed Left Panel: Name, Email, and News --><div class="fixed-left">
        
        <!-- 1. Name: Aisha Altenhofen (Top Left) -->
        <h1 id="name-link" class="text-sm font-medium interactable-text mb-0">Aisha Altenhofen</h1>
        
        <!-- 2. Email -->
        <div id="email-address" class="text-xs mb-6">aishaaltenhofen@gmail.com</div>

        <!-- 3. News Updates (MITTE Links auf Desktop) -->
        <div id="news-updates" class="text-xs push-down-md">
            <h3 class="font-medium text-sm mb-2">News</h3>
            <ul id="news-list" class="space-y-2">
                <!-- News items will be injected here by the script -->
            </ul>
        </div>
        
    </div>
    
    
    <!-- Fixed Right Panel for Navigation Titles - MOVED BELOW LEFT PANEL ON MOBILE --><nav id="fixed-right-nav" class="hidden md:flex"> 
        <ul class="space-y-2 text-sm">
            <!-- Hinzugefügte Klasse "nav-link-italic" für Kursivschrift -->
            <li><a href="#" class="project-link interactable-text nav-link-italic" data-series="carrier">The Carrier</a></li>
            <li><a href="#" class="project-link interactable-text nav-link-italic" data-series="aabb">AABB</a></li>
            <li><a href="#" class="project-link interactable-text nav-link-italic" data-series="exposure">First Exposure</a></li>
        </ul>
    </nav>


    <!-- Scrollable Center Panel: Content Area --><section id="content-area">
        
        <!-- Mobile Nav: Only visible on small screens to ensure titles are accessible -->
        <nav id="mobile-nav" class="md:hidden">
            <ul class="flex space-x-6 text-sm">
                 <!-- Hinzugefügte Klasse "nav-link-italic" für Kursivschrift -->
                <li><a href="#" class="project-link interactable-text nav-link-italic" data-series="carrier">The Carrier</a></li>
                <li><a href="#" class="project-link interactable-text nav-link-italic" data-series="aabb">AABB</a></li>
                <li><a href="#" class="project-link interactable-text nav-link-italic" data-series="exposure">First Exposure</a></li>
            </ul>
        </nav>

        <!-- Initial Welcome State (REMOVED: Now intentionally blank) -->
        <div id="gallery-viewer" class="hidden"> 
            <!-- Images and series titles appear here when a link is clicked --></div>

    </section>

    <script>
        // --- DATA SETUP ---
        // Basis-URL zur GitHub-Repository-Datei (angepasst für RAW Content)
        // WICHTIG: Pfade müssen exakt mit Groß-/Kleinschreibung und Dateiendung übereinstimmen.
        const GITHUB_BASE_URL = "https://raw.githubusercontent.com/aishaaltenhofen/AA/main/images/";

        const seriesData = {
            carrier: {
                title: "The Carrier",
                location: "University of the Arts", 
                dates: "16.07.2025 — 22.07.2025", 
                city: "Berlin, DE", 
                images: [
                    // INSTALLATION VIEWS (Image 1-8)
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 01.jpg", caption: "" }, 
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 02.jpg", caption: "" }, 
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 03.jpg", caption: "" }, 
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 04.jpg", caption: "" }, 
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 05.jpg", caption: "" }, 
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 06.jpg", caption: "" }, 
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 07.jpg", caption: "" }, 
                    { src: GITHUB_BASE_URL + "Graduation 2025 - 08.jpg", caption: "" }, 
                    
                    // REPRODUCTION IMAGES (Image 9-14)
                    { 
                        src: GITHUB_BASE_URL + "2025- Repro-01.jpg", 
                        caption: "<i>The Carrier (2318, 2344)</i>, Archival pigment print on baryta paper, 30 x 40 cm, framed" 
                    },
                    { src: GITHUB_BASE_URL + "2025-Repro-02.jpg", caption: "<i>The Carrier (2318, 2348)</i>, Archival pigment print on baryta paper, 30 x 40 cm, framed" },
                    { src: GITHUB_BASE_URL + "2025-Repro-03.jpg", caption: "<i>The Carrier (1649)</i>, Archival pigment print on baryta paper, 30 x 40 cm, framed" },
                    { src: GITHUB_BASE_URL + "2025-Repro-04.jpg", caption: "<i>The Carrier (2330, 2357)</i>, Archival pigment print on baryta paper, 30 x 40 cm, framed" },
                    { src: GITHUB_BASE_URL + "2025-Repro-05.jpg", caption: "<i>The Carrier (2398, 2318)</i>, Archival pigment print on baryta paper, 30 x 40 cm, framed" },
                    { src: GITHUB_BASE_URL + "2025-Repro-06.jpg", caption: "<i>The Carrier (2367, 2391)</i>, Archival pigment print on baryta paper, 30 x 40 cm, framed" },
                ]
            },
            aabb: {
                title: "AABB",
                location: "Dorothea Konwiarz Stiftung", 
                subtitle: "Duo Exhibition with Bonnie Barth", 
                dates: "18.12.2024 — 28.03.2025", 
                city: "Berlin, DE", 
                images: [
                    { src: "https://placehold.co/1000x1000/a3a3a3/000000?text=AABB+Image+01", caption: "<i>Boundary Condition</i>, 2022, Oil on Canvas, 100 x 100 cm" },
                    { src: "https://placehold.co/800x1200/949494/000000?text=AABB+Image+02", caption: "<i>Enclosure Study</i>, 2022, Charcoal and Pastel, 80 x 120 cm" }
                ]
            },
            exposure: {
                title: "First Exposure",
                location: "Austin Space", 
                dates: "20.07.2024 — 25.08.2024", 
                city: "Munich, DE", 
                images: [
                    // INSTALLATION VIEWS 1-6 (Caption: "")
                    { src: GITHUB_BASE_URL + "2024-FE-01-install.jpg", caption: "" },
                    { src: GITHUB_BASE_URL + "2024-FE-02-install.jpg", caption: "" },
                    { src: GITHUB_BASE_URL + "2024-FE-03-install.jpg", caption: "" },
                    { src: GITHUB_BASE_URL + "2024-FE-04-install.jpg", caption: "" },
                    { src: GITHUB_BASE_URL + "2024-FE-05-install.jpg", caption: "" },
                    { src: GITHUB_BASE_URL + "2024-FE-06-install.jpg", caption: "" },

                    // REPRODUCTION VIEWS 7-10
                    { src: GITHUB_BASE_URL + "2024-FE-07-repro.jpg", caption: "<i>First Exposure (Untitled)</i>, 2024, Archival Pigment Print, 30 x 40 cm" },
                    { src: GITHUB_BASE_URL + "2024-FE-08-repro.jpg", caption: "<i>First Exposure (Untitled)</i>, 2024, Archival Pigment Print, 30 x 40 cm" },
                    { src: GITHUB_BASE_URL + "2024-FE-09-repro.jpg", caption: "<i>First Exposure (Untitled)</i>, 2024, Archival Pigment Print, 30 x 40 cm" },
                    { src: GITHUB_BASE_URL + "2024-FE-10-repro.jpg", caption: "<i>First Exposure (Untitled)</i>, 2024, Archival Pigment Print, 30 x 40 cm" },

                    // INSTALLATION VIEWS 12-14
                    { src: GITHUB_BASE_URL + "2024-FE-12-install.jpg", caption: "" },
                    { src: GITHUB_BASE_URL + "2024-FE-13-install.jpg", caption: "" },
                    { src: GITHUB_BASE_URL + "2024-FE-14-install.jpg", caption: "" },
                    
                    // REPRODUCTION VIEW 15
                    { src: GITHUB_BASE_URL + "2024-FE-15-repro.jpg", caption: "<i>First Exposure (Untitled)</i>, 2024, Archival Pigment Print, 30 x 40 cm" },
                ]
            },
        };

        const newsData = [
            { text: "The Carrier to be published in Currents Magazine, Tufts University.", link: "#" }, 
        ];

        // --- ELEMENTS ---
        const galleryViewer = document.getElementById('gallery-viewer');
        const contentArea = document.getElementById('content-area');
        const nameLink = document.getElementById('name-link');
        // Combined selection for both desktop and mobile project links
        const projectLinks = document.querySelectorAll('.project-link');
        const newsUpdates = document.getElementById('news-updates');
        const newsList = document.getElementById('news-list');

        // --- FUNCTIONS ---
        
        // Generates the News List HTML
        function renderNews() {
            if (!newsUpdates || !newsList) return; 

            newsList.innerHTML = newsData.map(item => `
                <li>
                    <!-- Text only, keeping italic for the news entry itself --><a href="${item.link}" class="interactable-text text-xs leading-snug">
                        <span class="block italic">${item.text}</span>
                    </a>
                </li>
            `).join('');
        }

        // Generates the HTML for the image gallery
        function createGalleryHTML(series) {
            const data = seriesData[series];
            // Title block (City line has mb-2)
            let html = `
                <!-- Ausstellungstitel: text-sm -->
                <h2 class="text-sm font-medium italic mb-0">${data.title}</h2>
                <!-- Die Location-Zeile (erste <p>) wird direkt unter dem Titel platziert -->
                <p class="text-xs mb-0">${data.location}</p>
                ${data.subtitle ? `<p class="text-xs mb-0">${data.subtitle}</p>` : ''} <!-- SUBTITLE HIER EINGEFÜGT -->
                <p class="text-xs mb-0">${data.dates}</p>
                <p class="text-xs mb-2">${data.city}</p> 
            `;
            
            data.images.forEach((imgData, index) => {
                // Image element
                // Hinzugefügt: onerror-Handler, um Ladefehler zu visualisieren
                html += `
                    <img src="${imgData.src}" alt="${data.title} - Image ${index + 1}" class="gallery-image mb-2" onerror="this.onerror=null;this.src='https://placehold.co/900x600/f3f4f6/000000?text=Image+Load+Error+(${index + 1})';">
                `;
                
                // Conditional Caption/Spacing
                if (imgData.caption && imgData.caption.trim() !== '') {
                    // Caption exists: increased spacing to mb-6 (1.5rem)
                    html += `<p class="text-xs max-w-lg mb-6">${imgData.caption}</p>`;
                } else {
                    // No caption: minimal spacing, reduced to mb-4 (1rem) for tighter grouping
                    html += `<div class="mb-4"></div>`; // Angepasster Abstand ohne Caption
                }
            });
            
            // Add Text Field
            // Breite ist nun w-full mit max-w-[900px] analog zu den Bildern
            html += `
                <div class="mt-4 w-full max-w-[900px]"> 
            `;
            
            if (series === 'carrier') {
                // Specific text for 'The Carrier'
                html += `
                    <!-- Abstand nach dem Haupttext auf mb-4 erhöht, um Platz zur Dokumentationszeile zu schaffen -->
                    <p class="text-xs leading-relaxed mb-4"> 
                        The Carrier is a series of eleven photographs taken at Villa Necchi Campiglio in Milan. Ten were shot through the villa's curved glass facade, while moving between interior and exterior. Another
                        image was shot through a serving cart inside the house.
                        The villa was built between 1932 and 1935 for the Necchi-Campiglio industrial family. During the
                        Fascist regime, it was confiscated and used as one of Mussolini's local headquarters. After the war,
                        the family returned to the house.
                    </p>
                `;
            } else if (series === 'exposure') {
                // FÜR 'First Exposure' wird der Textblock übersprungen.

            } else {
                // Generic placeholder for all other series (aabb)
                html += `
                    <p class="text-xs leading-relaxed mb-4">
                        [This is the text field placeholder. Please replace this with your actual exhibition details, artist statement, or dates for the ${data.title} series.]
                    </p>
                `;
            }

            // UNIVERSAL EXHIBITION DOCUMENTATION LINE (Added for every show)
            // Ersetzt: mt-4 und mb-4 für konsistente Abstände, falls kein Textblock da ist.
            const needsTopMargin = series === 'exposure' || series === 'aabb';
            html += `
                <p class="text-xs leading-relaxed ${needsTopMargin ? 'mt-4' : ''} mb-4">
                    Exhibition Documentation: Julian Blum
                </p>
            `;


            // CONDITIONAL: Add Press link ONLY for "First Exposure" (exposure)
            if (series === 'exposure') {
                html += `
                    <!-- Press Section -->
                    <h3 class="text-sm font-medium mb-1 mt-4">Press</h3>
                    <p class="text-xs leading-relaxed mb-4">
                        <a href="https://www.gallerytalk.net/aisha-altenhofen-austin-space/" target="_blank" class="interactable-text text-xs leading-snug underline">
                            Quirin Brunnmeier: Kontakt und Auseinandersetzung, Aisha Altenhofen im Austin Space
                        </a>
                    </p>
                `;
            }
            
            // Close the text content div
            html += `</div>`;

            // Add extra spacing at the bottom
            html += '<div style="height: 100px;"></div>';
            return html;
        }

        // Handles displaying a specific series gallery
        function showSeries(series, clickedLink) {
            // Check if the series still exists in the data
            if (!seriesData[series]) {
                console.error(`Serie ${series} nicht gefunden. Zeige Index.`);
                showIndex({preventDefault: () => {}}); // Fallback zur Indexseite
                return;
            }

            const galleryHTML = createGalleryHTML(series);
            
            // 1. News ausblenden
            newsUpdates.classList.add('hidden');

            // 2. Clear previous active state from all project links
            projectLinks.forEach(link => link.classList.remove('active-series-link'));
            
            // 3. Set new active state on the clicked link
            clickedLink.classList.add('active-series-link'); // Apply persistent underline

            // 4. Show the gallery viewer
            galleryViewer.classList.remove('hidden');
            galleryViewer.innerHTML = galleryHTML;
            
            // 5. Reset scroll position to the top of the content area
            contentArea.scrollTo(0, 0); 
            
            // 6. Fade in images sequentially
            setTimeout(() => {
                const images = galleryViewer.querySelectorAll('.gallery-image');
                images.forEach((img, index) => {
                    setTimeout(() => {
                        img.style.opacity = '1';
                    }, index * 100); // Staggered fade-in effect
                });
            }, 50);
        }

        // Handles returning to the main navigation list (show index/start page)
        function showIndex(event) {
            event.preventDefault();
            
            // 1. News einblenden
            newsUpdates.classList.remove('hidden');

            // 2. Hide gallery 
            galleryViewer.classList.add('hidden');
            galleryViewer.innerHTML = '';
            
            // 3. Clear all active link states
            projectLinks.forEach(link => link.classList.remove('active-series-link')); // Remove all underlines
            
            // 4. The center area remains blank until a series is selected.

            // 5. Reset scroll position to the top
            contentArea.scrollTo(0, 0); 
        }

        // --- EVENT LISTENERS & INITIALIZATION ---
        
        // Render the news items on load
        renderNews();
        
        // Name link listener (for Index function)
        nameLink.addEventListener('click', showIndex);
        
        // Project titles listeners for both desktop and mobile nav
        projectLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const series = link.getAttribute('data-series');
                // Pass the clicked link element to showSeries to manage the active state
                showSeries(series, link); 
            });
        });

        // Set the initial view to be blank (by hiding the gallery)
        showIndex({preventDefault: () => {}}); 
        
    </script>
</body>
</html>
